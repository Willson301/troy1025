<!-- 결제 관리 컴포넌트 -->
<div class="payment-management">
  <div class="payment-header">
    <h2>결제 관리</h2>
    <div class="payment-actions">
      <button class="btn btn-secondary" onclick="refreshPayments()">
        <i class="fas fa-sync-alt"></i> 새로고침
      </button>
    </div>
  </div>

  <!-- 결제 상태 필터 -->
  <div class="payment-filters">
    <div class="filter-group">
      <label>결제 상태:</label>
      <select id="paymentStatusFilter" onchange="filterPayments()">
        <option value="all">전체</option>
        <option value="pending">결제 대기</option>
        <option value="approved">결제 승인</option>
      </select>
    </div>

    <div class="filter-group">
      <label>기간:</label>
      <input type="date" id="startDate" onchange="filterPayments()" />
      <span>~</span>
      <input type="date" id="endDate" onchange="filterPayments()" />
    </div>
  </div>

  <!-- 결제 통계 -->
  <div class="payment-stats" style="display: none"></div>

  <!-- 결제 목록 -->
  <div class="payment-list">
    <div class="payment-list-header">
      <div class="header-cell">결제 ID</div>
      <div class="header-cell">등록 대행사</div>
      <div class="header-cell">캠페인 명</div>
      <div class="header-cell">금액</div>
      <div class="header-cell">상태</div>
      <div class="header-cell">결제일</div>
    </div>
    <div class="payment-list-body" id="paymentListBody">
      <!-- 결제 목록이 여기에 동적으로 로드됩니다 -->
    </div>
  </div>

  <!-- 페이지네이션 -->
  <div class="payment-pagination" id="paymentPagination">
    <!-- 페이지네이션이 여기에 동적으로 로드됩니다 -->
  </div>
</div>

<!-- 결제 승인 모달 제거 -->

<!-- 결제 상세보기 모달 -->
<div class="modal" id="paymentDetailModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>결제 상세정보</h3>
      <button class="close-btn" onclick="closePaymentDetailModal()">
        &times;
      </button>
    </div>
    <div class="modal-body">
      <div class="payment-detail" id="paymentDetailContent">
        <!-- 결제 상세 정보가 여기에 표시됩니다 -->
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" onclick="closePaymentDetailModal()">
        닫기
      </button>
    </div>
  </div>
</div>
