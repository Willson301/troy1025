<div class="main-content">
  <div class="header">
    <h1 class="page-title">회원사 가입승인</h1>
    <p class="page-subtitle">
      신청된 회원사들의 가입을 검토하고 승인 처리하세요
    </p>
  </div>

  <!-- 검색 섹션 -->
  <div class="search-section">
    <div class="search-controls">
      <input
        type="text"
        placeholder="회사명, 사업자등록번호로 검색..."
        class="search-input"
        id="search-input"
      />
      <button class="search-btn" id="search-btn">검색</button>
      <button class="reset-btn" id="reset-btn">초기화</button>
    </div>
    <div class="notice-box">
      관리자 권한으로 등록된 모든 고객사를 관리할 수 있습니다. 승인대기 중인
      고객사를 검토하여 승인하세요.
    </div>
  </div>

  <!-- 회원사 가입승인 콘텐츠 -->
  <div class="content-area" id="approval-content">
    <div class="approval-list">
      <div class="approval-header">
        <div>번호</div>
        <div>회사명</div>
        <div>사업자번호</div>
        <div>담당자</div>
        <div>연락처</div>
        <div>신청일</div>
        <div>상태</div>
        <div>상세</div>
      </div>
      <div id="approval-grid"></div>
    </div>
  </div>
</div>
