<div class="main-content">
        <div class="header">
          <h1 class="page-title">클라이언트 관리</h1>
          <p class="page-subtitle">
            클라이언트 현황을 한눈에 확인하고 효율적으로 관리하세요
          </p>
        </div>

        <!-- 통계 카드 -->
        <div class="stats-grid">
          <div class="stat-card" data-status="all">
            <div class="stat-number" id="total-count">0</div>
            <div class="stat-label">거래처</div>
          </div>
          <div class="stat-card" data-status="scheduled">
            <div class="stat-number" id="scheduled-count">0</div>
            <div class="stat-label">총 캠페인</div>
          </div>
          <div class="stat-card" data-status="progress">
            <div class="stat-number" id="progress-count">0</div>
            <div class="stat-label">진행중</div>
          </div>
          <div class="stat-card" data-status="completed">
            <div class="stat-number" id="completed-count">0</div>
            <div class="stat-label">완료</div>
          </div>
        </div>

        <!-- 검색 섹션 -->
        <div class="search-section">
          <div class="search-controls">
            <input
              type="text"
              class="search-input"
              placeholder="클라이언트 검색"
            />
            <button class="search-btn">검색</button>
            <button class="reset-btn">초기화</button>
            <button class="bulk-campaign-btn">+ 새 클라이언트 추가</button>
          </div>
          <div class="notice-box">
            대행사 계정으로 관리 중인 클라이언트입니다. 클라이언트 요청에 따라
            수정이 가능합니다.
          </div>
        </div>

        <!-- 클라이언트 카드 그리드 -->
        <div id="client-cards-container"
          style="
            display: flex;
            gap: 12px;
            margin-top: 32px;
            justify-content: space-between;
            max-width: 100%;
            flex-wrap: wrap;
          "
        >
          <!-- 클라이언트 카드는 JavaScript로 동적 생성됩니다 -->
          <div style="text-align: center; padding: 40px; color: #64748b; width: 100%;">
            등록된 클라이언트가 없습니다.
          </div>
        </div>
      </div>
</div>
