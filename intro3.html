<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="service">
        <div class="about-troy-wrapper">
          <div class="about-troy">ABOUT TROY</div>
        </div>
        <div class="frame-wrapper">
          <div class="div">
            <div class="div-2">
              <div class="div-3">
                <div class="text-wrapper">
                  트로이는 일시적인 어뷰징을 거부합니다.
                </div>
                <p class="p">
                  쿠팡 알고리즘이 선호하는<br />실제 유저의 행동 패턴을
                  분석하여, 체류 시간과 탐색 모션까지 고려한 전략적 접근을
                  합니다.
                </p>
              </div>
              <div class="div-4">
                <p class="text-wrapper-2">
                  그래서 저희 트로이는 이렇게 제안드립니다.
                </p>
                <p class="text-wrapper-3">
                  ㆍ쿠팡 런칭 및 입점 → 가구매 리뷰 캠페인 진행 (상품없이) <br />ㆍ샘플
                  소싱 후 심도 있는 상세페이지 완성과 함께 쿠팡 그로스 입고. <br />ㆍ로켓그로스
                  입고 → 본격 쿠팡로켓 리뷰캠페인 개시
                </p>
              </div>
            </div>
            <div class="phone">
              <div class="div-5">
                <img class="element" src="img/01.png" />
                <div class="div-wrapper">
                  <div class="text-wrapper-4">유저 행동 패턴 분석</div>
                </div>
                <div class="div-6">
                  <div class="ellipse"></div>
                  <div class="rectangle"></div>
                  <div class="ellipse-2"></div>
                  <img class="vector" src="img/vector-119.svg" />
                  <img class="img" src="img/vector-123.svg" />
                  <img class="vector-2" src="img/vector-121.svg" />
                  <img class="vector-3" src="img/vector-124.svg" />
                  <img class="vector-4" src="img/vector-120.svg" />
                  <img class="vector-5" src="img/vector-125.svg" />
                  <img class="vector-6" src="img/vector-122.svg" />
                  <img class="vector-7" src="img/vector-126.svg" />
                  <div class="text-wrapper-5">8</div>
                </div>
                <div class="div-wrapper-2">
                  <div class="text-wrapper-6">체류 시간 분석</div>
                </div>
                <div class="group">
                  <div class="ellipse-3"></div>
                  <div class="ellipse-4"></div>
                  <div class="ellipse-5"></div>
                  <div class="ellipse-6"></div>
                  <div class="ellipse-7"></div>
                  <div class="ellipse-8"></div>
                </div>
                <div class="div-wrapper-3">
                  <div class="text-wrapper-6">탐색 모션 고려</div>
                </div>
              </div>
              <img class="img-2" src="img/frame-9.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
