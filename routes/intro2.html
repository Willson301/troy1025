<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="service">
        <div class="about-troy-wrapper">
          <div class="about-troy">ABOUT TROY</div>
        </div>
        <div class="div">
          <div class="div-2">
            <div class="div-3">
              <div class="div-4">
                <p class="text-wrapper">
                  트로이는 “무조건 팔리는 제품&#34;을 만드는<br />단기적 성과도
                  자신합니다.
                </p>
                <p class="p">
                  저희 서비스는 어디까지나<br />구매 전환율을 높이고<br />상위
                  노출의 가속도를<br />더하는 촉진제 역할입니다
                </p>
              </div>
              <div class="div-5">
                <p class="text-wrapper-2">
                  하지만 장기적 성장을 위해서는 제품의 질과 브랜딩을 소비자의<br />눈높이에
                  맞게 개선하는 것이 필수입니다.
                </p>
                <p class="text-wrapper-3">
                  본질적인 힘은 언제나 상품 자체에서 나옵니다.
                </p>
              </div>
            </div>
            <div class="phone">
              <div class="div-6">
                <img class="element" src="img/01.png" />
                <div class="div-wrapper">
                  <div class="text-wrapper-4">판매 랭킹 상위권 진입</div>
                </div>
                <div class="title">
                  <div class="left">
                    <div class="rectangle-wrapper">
                      <div class="rectangle"></div>
                    </div>
                    <div class="text">배송비 포함</div>
                  </div>
                  <div class="left-2">
                    <div class="div-7">
                      <div class="text-2">쿠팡 랭킹순</div>
                      <div class="vector-wrapper">
                        <img class="vector" src="img/vector-29.svg" />
                      </div>
                    </div>
                    <img class="img" src="img/frame-311.svg" />
                  </div>
                </div>
                <div class="element-2">
                  <div class="avatar-txt"></div>
                  <div class="div-8">
                    <div class="div-9">
                      <div class="text-3">뷰티헤어 스프레이 트로이</div>
                      <div class="text-4">24,000원</div>
                      <div class="div-10">
                        <div class="text-5">내일(금) 도착 보장</div>
                        <div class="text-6">무료배송•무료반품</div>
                      </div>
                    </div>
                    <div class="element-3">
                      <div class="div-7">
                        <img class="star" src="img/star-1.svg" />
                        <img class="star" src="img/star-2.svg" />
                        <img class="star" src="img/star-3.svg" />
                        <img class="star" src="img/star-4.svg" />
                        <img class="star" src="img/star-5.svg" />
                      </div>
                      <div class="text-7">(1,260)</div>
                    </div>
                  </div>
                </div>
              </div>
              <img class="img-2" src="img/frame-9.svg" />
            </div>
          </div>
          <div class="div-wrapper-2">
            <div class="text-wrapper-5">구매 전환율 상승</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
