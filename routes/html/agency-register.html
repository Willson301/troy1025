<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 파일: html/agency-register.html | 목적: 광고대행사 신규가입 폼 -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>광고대행사 신규가입 - Troy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- 대행사 가입 전용 스타일 -->
    <link rel="stylesheet" href="../css/troy-login.css" />
  </head>
  <body>
    <!-- 대행사 가입 페이지 레이아웃 -->
    <div class="page register-page">
      <section class="login register-section">
        <div class="login-card register-card">
          <!-- Troy 로고 및 제목 섹션 -->
          <div class="login-header">
            <div class="wreaths-container">
              <div class="center-content">
                <div class="troy-with-wreaths">
                  <img
                    class="wreath left"
                    src="../image/left.png"
                    alt="left wreath"
                  />
                  <span class="brand">Troy</span>
                  <img
                    class="wreath right"
                    src="../image/right.png"
                    alt="right wreath"
                  />
                </div>
                <div class="center">광고대행사 가입</div>
              </div>
            </div>
          </div>
          <!-- 대행사 가입 폼 -->
          <form class="form" id="agency-register-form">
            <label class="label" for="agencyId">아이디</label>
            <input
              class="input"
              id="agencyId"
              placeholder="광고대행사 아이디"
              required
            />

            <label class="label" for="agencyPw">비밀번호</label>
            <input
              class="input"
              id="agencyPw"
              type="password"
              ₩
              placeholder="6자리이상 비밀번호"
              required
              minlength="6"
            />

            <label class="label" for="agencyPw2">비밀번호 확인</label>
            <input
              class="input"
              id="agencyPw2"
              type="password"
              placeholder="비밀번호 재입력"
              required
            />

            <label class="label" for="agencyName">대행사명</label>
            <input
              class="input"
              id="agencyName"
              placeholder="ex) 트로이마케팅"
              required
            />

            <label class="label" for="businessNumber">사업자등록번호</label>
            <input
              class="input"
              id="businessNumber"
              placeholder="123-45-67890"
              required
            />

            <label class="label" for="agencyContact">담당자 성함</label>
            <input
              class="input"
              id="agencyContact"
              placeholder="홍길동"
              required
            />

            <label class="label" for="agencyPhone">전화번호</label>
            <input
              class="input"
              id="agencyPhone"
              placeholder="010-1111-2222"
              required
            />

            <label class="label" for="agencyEmail">이메일</label>
            <input
              class="input"
              id="agencyEmail"
              type="email"
              placeholder="abc@agency.co.kr"
              required
            />

            <label class="label" for="agencyWebsite">대행사 홈페이지</label>
            <input
              class="input"
              id="agencyWebsite"
              placeholder="https://www.agency.co.kr"
            />

            <label class="label" for="agency-business-license"
              >사업자등록증 업로드</label
            >
            <div class="file-upload-container">
              <div class="file-upload-area" id="agency-business-license-upload">
                <div class="upload-icon">📄</div>
                <div class="upload-text">
                  <p class="upload-title">사업자등록증을 업로드해주세요</p>
                  <p class="upload-subtitle">
                    PDF, JPG, PNG 파일만 가능 (최대 10MB)
                  </p>
                </div>
                <input
                  type="file"
                  id="agency-business-license"
                  accept=".pdf,.jpg,.jpeg,.png"
                  style="display: none"
                />
              </div>
              <div
                class="file-info"
                id="agency-business-license-info"
                style="display: none"
              >
                <div class="file-details">
                  <span
                    class="file-name"
                    id="agency-business-license-name"
                  ></span>
                  <span
                    class="file-size"
                    id="agency-business-license-size"
                  ></span>
                </div>
                <button
                  type="button"
                  class="remove-file"
                  id="remove-agency-business-license"
                >
                  ✕
                </button>
              </div>
            </div>

            <button class="btn" type="submit">광고대행사 회원가입</button>
          </form>
        </div>
      </section>
    </div>
    <script src="../js/auth-api.js"></script>
    <script src="../js/agency-register.js"></script>
  </body>
</html>
