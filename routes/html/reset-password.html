<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>비밀번호 재설정 - Troy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/password-find.css" />
  </head>
  <body>
    <div class="page register-page">
      <section class="login register-section">
        <div class="login-card register-card">
          <div class="login-header">
            <div class="wreaths-container">
              <div class="center-content">
                <div class="troy-with-wreaths">
                  <img
                    class="wreath left"
                    src="../image/left.png"
                    alt="left wreath"
                  />
                  <span class="brand">Troy</span>
                  <img
                    class="wreath right"
                    src="../image/right.png"
                    alt="right wreath"
                  />
                </div>
                <div class="center">비밀번호 재설정</div>
              </div>
            </div>
          </div>

          <div
            class="back-button"
            style="margin-bottom: 20px; text-align: left"
          >
            <button
              onclick="location.href='/html/password-find.html'"
              style="
                background: none;
                border: none;
                color: #6b7280;
                cursor: pointer;
                font-size: 14px;
                display: flex;
                align-items: center;
                gap: 8px;
              "
            >
              ← 비밀번호 찾기로 돌아가기
            </button>
          </div>

          <form class="form" id="resetPasswordForm">
            <div
              style="
                margin-bottom: 20px;
                padding: 16px;
                background: rgba(16, 185, 129, 0.1);
                border-radius: 12px;
                border-left: 4px solid #10b981;
              "
            >
              <p
                style="
                  margin: 0;
                  font-size: 14px;
                  color: #374151;
                  line-height: 1.5;
                "
              >
                인증이 완료되었습니다.<br />
                새로운 비밀번호를 입력해주세요.
              </p>
            </div>

            <label class="label" for="newPassword">새 비밀번호</label>
            <div style="display: flex; gap: 8px; align-items: center">
              <input
                class="input"
                id="newPassword"
                type="password"
                placeholder="새 비밀번호를 입력하세요"
                required
                style="flex: 1; margin-top: 0"
              />
              <button
                type="button"
                id="toggleNewPassword"
                style="
                  height: 56px;
                  border: 2px solid var(--accent);
                  border-radius: 12px;
                  background: white;
                  color: var(--accent);
                  font-size: 14px;
                  font-weight: 600;
                  cursor: pointer;
                  padding: 0 16px;
                  white-space: nowrap;
                  transition: all 0.3s ease;
                  flex-shrink: 0;
                  margin-top: 0;
                "
              >
                보기
              </button>
            </div>

            <div
              id="passwordStrength"
              style="margin-top: 8px; font-size: 12px"
            ></div>

            <label class="label" for="confirmPassword">비밀번호 확인</label>
            <div style="display: flex; gap: 8px; align-items: center">
              <input
                class="input"
                id="confirmPassword"
                type="password"
                placeholder="비밀번호를 다시 입력하세요"
                required
                style="flex: 1; margin-top: 0"
              />
              <button
                type="button"
                id="toggleConfirmPassword"
                style="
                  height: 56px;
                  border: 2px solid var(--accent);
                  border-radius: 12px;
                  background: white;
                  color: var(--accent);
                  font-size: 14px;
                  font-weight: 600;
                  cursor: pointer;
                  padding: 0 16px;
                  white-space: nowrap;
                  transition: all 0.3s ease;
                  flex-shrink: 0;
                  margin-top: 0;
                "
              >
                보기
              </button>
            </div>

            <div
              id="passwordMatch"
              style="margin-top: 8px; font-size: 12px"
            ></div>

            <div
              style="
                margin: 20px 0;
                padding: 16px;
                background: #f8fafc;
                border-radius: 12px;
                border: 1px solid #e2e8f0;
              "
            >
              <h4
                style="
                  margin: 0 0 12px 0;
                  font-size: 14px;
                  color: #374151;
                  font-weight: 600;
                "
              >
                비밀번호 규칙
              </h4>
              <ul
                style="
                  margin: 0;
                  padding-left: 20px;
                  font-size: 13px;
                  color: #6b7280;
                  line-height: 1.6;
                "
              >
                <li>8자 이상 20자 이하</li>
                <li>영문 대소문자, 숫자, 특수문자 중 2가지 이상 조합</li>
                <li>연속된 숫자나 문자 사용 금지 (예: 123, abc)</li>
                <li>개인정보와 관련된 정보 사용 금지</li>
              </ul>
            </div>

            <button class="btn" type="submit" id="submitResetBtn">
              비밀번호 재설정
            </button>
          </form>

          <div style="margin-top: 24px; text-align: center">
            <p style="font-size: 13px; color: #6b7280; margin: 0">
              비밀번호를 기억하셨나요?
              <a
                href="/"
                style="
                  color: var(--accent);
                  text-decoration: none;
                  font-weight: 500;
                "
              >
                로그인하기
              </a>
            </p>
          </div>
        </div>
      </section>
    </div>

    <script src="../js/reset-password.js"></script>
  </body>
</html>
