<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>파트너 회원가입 - Troy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/troy-login.css" />
  </head>
  <body>
    <div class="page register-page">
      <section class="login register-section">
        <div class="login-card register-card">
          <div class="login-header">
            <div class="wreaths-container">
              <div class="center-content">
                <div class="troy-with-wreaths">
                  <img
                    class="wreath left"
                    src="../image/left.png"
                    alt="left wreath"
                  />
                  <span class="brand">Troy</span>
                  <img
                    class="wreath right"
                    src="../image/right.png"
                    alt="right wreath"
                  />
                </div>
                <div class="center">파트너 회원가입</div>
              </div>
            </div>
          </div>
          <form class="form" id="partner-register-form">
            <label class="label" for="partnerCode">초대코드</label>
            <input
              class="input"
              id="partnerCode"
              placeholder="부여받으신 초대코드를 입력해주세요"
              required
            />

            <label class="label" for="businessName">사업자명</label>
            <input
              class="input"
              id="businessName"
              placeholder="사업자명을 입력해주세요"
              required
            />

            <label class="label" for="businessNumber">사업자번호</label>
            <input
              class="input"
              id="businessNumber"
              placeholder="000-00-00000"
              required
            />

            <label class="label" for="partnerEmail">이메일</label>
            <input
              class="input"
              id="partnerEmail"
              type="email"
              placeholder="abc@partner.co.kr"
              required
            />

            <label class="label" for="partnerId">아이디</label>
            <input
              class="input"
              id="partnerId"
              placeholder="사용하실 아이디"
              required
            />

            <label class="label" for="partnerPw">비밀번호</label>
            <input
              class="input"
              id="partnerPw"
              type="password"
              placeholder="6자리이상 비밀번호"
              required
              minlength="6"
            />

            <label class="label" for="partnerPw2">비밀번호 확인</label>
            <input
              class="input"
              id="partnerPw2"
              type="password"
              placeholder="비밀번호 재입력"
              required
            />

            <label class="label" for="partnerName">담당자 성함</label>
            <input
              class="input"
              id="partnerName"
              placeholder="홍길동"
              required
            />

            <label class="label" for="partnerPhone">전화번호</label>
            <input
              class="input"
              id="partnerPhone"
              placeholder="010-1111-2222"
              required
            />

            <label class="label" for="partnerMessenger"
              >메신저 (WECHAT/KAKAO)</label
            >
            <input
              class="input"
              id="partnerMessenger"
              placeholder="kakao123 또는 wechat456"
              required
            />

            <label class="label" for="partner-business-license"
              >사업자등록증 업로드</label
            >
            <div class="file-upload-container">
              <div
                class="file-upload-area"
                id="partner-business-license-upload"
              >
                <div class="upload-icon">📄</div>
                <div class="upload-text">
                  <p class="upload-title">사업자등록증을 업로드해주세요</p>
                  <p class="upload-subtitle">
                    PDF, JPG, PNG 파일만 가능 (최대 10MB)
                  </p>
                </div>
                <input
                  type="file"
                  id="partner-business-license"
                  accept=".pdf,.jpg,.jpeg,.png"
                  style="display: none"
                />
              </div>
              <div
                class="file-info"
                id="partner-business-license-info"
                style="display: none"
              >
                <div class="file-details">
                  <span
                    class="file-name"
                    id="partner-business-license-name"
                  ></span>
                  <span
                    class="file-size"
                    id="partner-business-license-size"
                  ></span>
                </div>
                <button
                  type="button"
                  class="remove-file"
                  id="remove-partner-business-license"
                >
                  ✕
                </button>
              </div>
            </div>

            <button class="btn" type="submit">파트너 서비스 이용하기</button>
          </form>
        </div>
      </section>
    </div>
    <script src="../js/auth-api.js"></script>
    <script src="../js/partner-register.js"></script>
  </body>
</html>
