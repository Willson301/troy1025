<div class="header">
  <h1 class="page-title">클라이언트 관리</h1>
  <p class="page-subtitle">
    파트너십 클라이언트 현황을 한눈에 확인하고 효율적으로 관리하세요
  </p>
</div>

<div class="stats-grid">
  <div class="stat-card" data-status="all">
    <div class="stat-number" id="total-count">6</div>
    <div class="stat-label">총 클라이언트</div>
  </div>
  <div class="stat-card" data-status="scheduled">
    <div class="stat-number" id="scheduled-count">85</div>
    <div class="stat-label">총 파트너십</div>
  </div>
  <div class="stat-card" data-status="progress">
    <div class="stat-number" id="progress-count">18</div>
    <div class="stat-label">진행중</div>
  </div>
  <div class="stat-card" data-status="completed">
    <div class="stat-number" id="completed-count">67</div>
    <div class="stat-label">완료</div>
  </div>
</div>

<div class="search-section">
  <div class="search-controls">
    <input type="text" class="search-input" placeholder="클라이언트 검색" />
    <button class="search-btn">검색</button>
    <button class="reset-btn">초기화</button>
    <button class="bulk-campaign-btn" onclick="addNewClient()">
      + 새 클라이언트 추가
    </button>
  </div>
  <div class="notice-box">
    파트너 계정으로 관리 중인 클라이언트입니다. 클라이언트 요청에 따라
    파트너십을 조정할 수 있습니다.
  </div>
</div>

<!-- 카드 그리드는 원본 HTML과 동일하게 유지 (요약) -->
<div
  style="
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin-top: 32px;
    max-width: 100%;
  "
>
  <!-- 필요한 만큼 카드 추가. 실제 데이터 연동 시 JS로 생성 가능 -->
  <div class="client-card">
    <div style="margin-bottom: 10px; flex: 1">
      <h3
        style="
          font-size: 14px;
          font-weight: 700;
          color: #1e293b;
          margin: 0 0 4px 0;
        "
      >
        1. ABC 뷰티브랜드
      </h3>
      <div style="font-size: 9px; color: #64748b; margin-bottom: 6px">
        PCLIENT2024ABC001
      </div>
      <div style="margin-bottom: 6px">
        <span
          style="
            font-size: 8px;
            padding: 2px 6px;
            border-radius: 4px;
            background: #fef3c7;
            color: #92400e;
          "
          >VIP</span
        >
        <span
          style="
            font-size: 8px;
            padding: 2px 6px;
            border-radius: 4px;
            background: #dcfce7;
            color: #166534;
          "
          >뷰티</span
        >
      </div>
      <div style="font-size: 11px; color: #475569; line-height: 1.3">
        <div><strong>담당자:</strong> 김매니저</div>
        <div><strong>연락처:</strong> 010-1234-5678</div>
        <div><strong>수수료:</strong> 20%</div>
      </div>
    </div>
    <div style="margin-bottom: 10px">
      <div
        style="
          display: flex;
          justify-content: space-between;
          margin-bottom: 3px;
        "
      >
        <span style="font-size: 10px; color: #64748b; font-weight: 600"
          >파트너십 진행률</span
        >
        <span style="font-size: 10px; color: #255ffe; font-weight: 700"
          >85%</span
        >
      </div>
      <div
        style="
          background: #f1f5f9;
          height: 5px;
          border-radius: 3px;
          overflow: hidden;
        "
      >
        <div
          style="
            background: linear-gradient(90deg, #255ffe 0%, #1d4ed8 100%);
            height: 100%;
            width: 85%;
          "
        ></div>
      </div>
      <div style="font-size: 8px; color: #64748b; margin-top: 2px">
        17/20 파트너십 완료
      </div>
    </div>
    <div style="display: flex; gap: 6px">
      <button
        style="
          flex: 1;
          padding: 6px 2px;
          background: #f8fafc;
          border: 1px solid #255ffe;
          border-radius: 6px;
          color: #255ffe;
          font-weight: 600;
          font-size: 9px;
          cursor: pointer;
        "
        onclick="viewPartnership(1)"
      >
        파트너십 보기
      </button>
      <button
        style="
          flex: 1;
          padding: 6px 2px;
          background: linear-gradient(135deg, #255ffe 0%, #1d4ed8 100%);
          border: none;
          border-radius: 6px;
          color: #fff;
          font-weight: 600;
          font-size: 9px;
          cursor: pointer;
        "
        onclick="manageClient(1)"
      >
        클라이언트 관리
      </button>
    </div>
  </div>
</div>
