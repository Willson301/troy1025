  <!-- 필터 섹션 -->
  <div class="filter-section">
    <div class="filter-buttons">
      <button
        id="all-filter"
        class="filter-btn"
        onclick="showSchedule('all'); filterByRole('all');"
      >
        전체

      <button
        id="customer-filter"
        class="filter-btn active"
        onclick="showSchedule('customer'); filterByRole('client');"
      >
        고객사
      </button>
      <button
        id="partner-filter"
        class="filter-btn"
        onclick="showSchedule('partner'); filterByRole('partner');"

  <!-- 타임라인 영역 -->
  <div id="timeline-section" class="timeline-section" style="display: none">
    <div class="timeline-header">
      <h3 id="timeline-title" class="timeline-title">고객사 스케줄 타임라인</h3>
      <div class="timeline-controls">
        <button class="add-schedule-btn" onclick="showAddScheduleModal()">
          + 일정 추가
        </button>
      </div>
    </div>

    <div class="timeline-container">
      <div id="timeline-content" class="timeline-content">
        <!-- 타임라인 아이템들이 여기에 동적으로 생성됩니다 -->
      </div>
    </div>
  </div>

  <!-- 간트차트 영역 -->
  <div id="gantt-section" class="gantt-section" style="display: none">
    <div class="gantt-header">
      <h3 id="gantt-title" class="gantt-title">고객사 스케줄 간트차트</h3>
      <div class="gantt-controls">
        <button class="add-task-btn" onclick="showAddTaskModal()">
          + 작업 추가
        </button>
      </div>
    </div>

    <div class="gantt-container">
      <div class="gantt-timeline">
        <div class="gantt-sidebar">
          <div class="gantt-sidebar-header">작업명</div>
          <div id="gantt-task-list" class="gantt-task-list">
            <!-- 작업 목록이 여기에 동적으로 생성됩니다 -->
          </div>
        </div>

        <div class="gantt-chart-area">
          <div id="gantt-date-header" class="gantt-date-header">
            <!-- 날짜 헤더가 여기에 동적으로 생성됩니다 -->
          </div>
          <div id="gantt-chart-content" class="gantt-chart-content">
            <!-- 간트 바가 여기에 동적으로 생성됩니다 -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 작업 추가 모달 -->
  <div id="add-task-modal" class="modal" style="display: none">
    <div class="modal-content">
      <div class="modal-header">
        <h3>새 작업 추가</h3>
        <button class="close-btn" onclick="closeAddTaskModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="add-task-form">
          <div class="form-group">
            <label for="task-title">작업명</label>
            <input
              type="text"
              id="task-title"
              placeholder="작업명을 입력하세요"
              required
            />
          </div>
          <div class="form-group">
            <label for="task-start-date">시작일</label>
            <input type="date" id="task-start-date" required />
          </div>
          <div class="form-group">
            <label for="task-end-date">종료일</label>
            <input type="date" id="task-end-date" required />
          </div>
          <div class="form-group">
            <label for="task-color">색상</label>
            <select id="task-color" required>
              <option value="#FAD02E">노란색</option>
              <option value="#8BD3E6">파란색</option>
              <option value="#FF9AA2">분홍색</option>
              <option value="#A8E6CF">초록색</option>
              <option value="#FFB3BA">연분홍색</option>
              <option value="#B19CD9">보라색</option>
              <option value="#FFD93D">금색</option>
              <option value="#6BCF7F">민트색</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="addTask()">추가</button>
        <button class="btn btn-secondary" onclick="closeAddTaskModal()">
          취소
        </button>
      </div>
    </div>
  </div>

  <!-- 일정 추가 모달 -->
  <div id="add-schedule-modal" class="modal" style="display: none">
    <div class="modal-content">
      <div class="modal-header">
        <h3>새 일정 추가</h3>
        <button class="close-btn" onclick="closeAddScheduleModal()">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <form id="add-schedule-form">
          <div class="form-group">
            <label for="schedule-date">날짜</label>
            <input type="date" id="schedule-date" required />
          </div>
          <div class="form-group">
            <label for="schedule-title">제목</label>
            <input
              type="text"
              id="schedule-title"
              placeholder="일정 제목을 입력하세요"
              required
            />
          </div>
          <div class="form-group">
            <label for="schedule-status">상태</label>
            <select id="schedule-status" required>
              <option value="예정">예정</option>
              <option value="진행중">진행중</option>
              <option value="완료">완료</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="addSchedule()">추가</button>
        <button class="btn btn-secondary" onclick="closeAddScheduleModal()">
          취소
        </button>
      </div>
    </div>
  </div>

  <!-- 캠페인 상세보기 영역 -->
  <div
    id="campaign-detail-section"
    class="campaign-detail-section"
    style="display: none"
  >
    <div class="detail-header">
      <h3 id="detail-title" class="detail-title">캠페인 상세정보</h3>
      <button
        id="close-detail-btn"
        class="close-detail-btn"
        onclick="closeCampaignDetail()"
      >
        ×
      </button>
    </div>
    <div id="campaign-detail-content" class="campaign-detail-content">
      <!-- 상세 정보가 여기에 동적으로 로드됩니다 -->
    </div>
  </div>
</div>
