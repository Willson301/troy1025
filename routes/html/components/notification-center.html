<!-- 알림 센터 컴포넌트 -->
<div class="notification-center">
  <div class="notification-header">
    <h3>알림 센터</h3>
    <div class="notification-actions">
      <button class="btn btn-sm btn-secondary" onclick="markAllAsRead()">
        전체 읽음 처리
      </button>
      <button class="btn btn-sm btn-primary" onclick="refreshNotifications()">
        새로고침
      </button>
    </div>
  </div>

  <div class="notification-filters">
    <button class="filter-btn active" data-type="all">전체</button>
    <button class="filter-btn" data-type="payment">결제</button>
    <button class="filter-btn" data-type="campaign">캠페인</button>
    <button class="filter-btn" data-type="progress">진행률</button>
    <button class="filter-btn" data-type="inquiry">문의</button>
    <button class="filter-btn" data-type="settlement">정산</button>
    <!-- 새 탭: 원고 수신함 -->
    <button class="filter-btn" data-type="manuscript">원고 수신함</button>
  </div>

  <div class="notification-list" id="notificationList">
    <!-- 알림 목록이 여기에 동적으로 로드됩니다 -->
  </div>

  <div class="notification-pagination" id="notificationPagination">
    <!-- 페이지네이션이 여기에 동적으로 로드됩니다 -->
  </div>
</div>
<!-- 알림 상세보기 모달 -->
<div class="modal" id="notificationModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="notificationModalTitle">알림 상세</h3>
      <button class="close-btn" onclick="closeNotificationModal()">
        &times;
      </button>
    </div>
    <div class="modal-body">
      <div class="notification-detail" id="notificationModalContent">
        <!-- 알림 상세 내용이 여기에 표시됩니다 -->
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" onclick="markAsReadAndClose()">
        확인
      </button>
      <button class="btn btn-secondary" onclick="closeNotificationModal()">
        닫기
      </button>
    </div>
  </div>
</div>
