<div class="main-content">

  <!-- 검색 섹션 -->

        id="search-input"

    </div>
  </div>

  <!-- 대행사 관리 콘텐츠 -->
  <div class="content-area" id="agency-content">
    <div class="agency-grid" id="agency-grid"></div>
  </div>
