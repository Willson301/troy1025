<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="service">
        <div class="about-troy-wrapper">
          <div class="about-troy">ABOUT TROY</div>
        </div>
        <div class="frame-wrapper">
          <div class="div">
            <div class="div-2">
              <div class="div-3">
                <p class="text-wrapper">
                  아무리 훌륭한 제품도 고객의 눈에 띄지 않으면<br />빛을 발할 수
                  없습니다.
                </p>
                <p class="p">
                  저희 트로이는 올바른 정보와<br />지식을 공유하고, 최소한의
                  비용<br />으로 최대의 효과를 창출하는<br />방법을
                  제안드립니다.
                </p>
              </div>
              <div class="div-wrapper">
                <p class="text-wrapper-2">
                  대량 트래픽보다 중요한 것은 오직 구매 전환율, <br />즉 고객이
                  실제로 결제하는 그 순간입니다.<br />그 순간 지수는 올라가고,
                  상품은 시장에서 자리 잡습니다.
                </p>
              </div>
            </div>
            <div class="phone">
              <div class="div-4">
                <img class="element" src="img/01.png" />
                <div class="div-wrapper-2">
                  <div class="text-wrapper-3">최소 비용 최대 효과</div>
                </div>
                <img class="img" src="img/frame.svg" />
                <img class="OBJECTS" src="img/OBJECTS.png" />
                <div class="element-2">
                  <div class="avatar-txt"></div>
                  <div class="div-5">
                    <div class="div-6">
                      <div class="text">뷰티헤어 스프레이 트로이</div>
                      <div class="text-2">24,000원</div>
                      <div class="div-7">
                        <div class="text-3">내일(금) 도착 보장</div>
                        <div class="text-4">무료배송•무료반품</div>
                      </div>
                    </div>
                    <div class="element-3">
                      <div class="div-8">
                        <img class="star" src="img/star-1.svg" />
                        <img class="star" src="img/star-2.svg" />
                        <img class="star" src="img/star-3.svg" />
                        <img class="star" src="img/star-4.svg" />
                        <img class="star" src="img/star-5.svg" />
                      </div>
                      <div class="text-5">(1,260)</div>
                    </div>
                  </div>
                </div>
                <div class="div-9">
                  <div class="typcn-arrow-up">
                    <img class="vector" src="img/image.svg" />
                  </div>
                  <div class="text-wrapper-4">지수 상승</div>
                </div>
                <div class="div-wrapper-3">
                  <div class="text-wrapper-4">구매 전환율 상승</div>
                </div>
                <div class="layer">
                  <img class="vector-2" src="img/vector-4.svg" />
                  <img class="vector-3" src="img/vector-5.svg" />
                  <img class="vector-4" src="img/vector.svg" />
                  <img class="vector-5" src="img/vector-6.svg" />
                  <img class="vector-6" src="img/vector-3.svg" />
                  <img class="vector-7" src="img/vector-2.svg" />
                </div>
              </div>
              <img class="img-2" src="img/frame-9.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
